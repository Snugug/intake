<article class="schema--benefit _main--primary">
  <h2 class="schema--title">{{persona.name}} <a class="form--edit" href="#/personas/edit/{{persona.guid}}">Edit</a></h2>
  <img class="schema--benefit-image" src="{{persona.image}}" alt="Image of {{persona.name}}">
  <section class="schema--benefit-description">
    <h3>Typical Usage</h3>
    <markdown class="base--STYLED" source="{{persona.uses}}"></markdown>
  </section>
  <section class="schema--benefit-description">
    <h3>Motivator for Use</h3>
    <markdown class="base--STYLED" source="{{persona.motivator}}"></markdown>
  </section>
  <section class="schema--benefit-description">
    <h3>Pain Points</h3>
    <markdown class="base--STYLED" source="{{persona.pains}}"></markdown>
  </section>
</article>
<aside personas-desc class="base--STYLED _main--secondary"></aside>
