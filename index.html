<!doctype html>
<html lang="en" ng-app="intakeApp">
<head>
  <meta charset="UTF-8">
  <title>Intake</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="bower_components/angular/angular.min.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/angular-local-storage/angular-local-storage.min.js"></script>
  <script src="bower_components/angular-checklist-model/checklist-model.js"></script>
  <script src="bower_components/filereader.js/filereader.js"></script>

  <script src="js/factories.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/directives.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/app.js"></script>
</head>
<body>
  <header ng-controller="IntakeHeaderCtrl">
    <span>
      <h1><a href="/"><span>Intake</span> <span>Center</span></a></h1>
      <p>A Content Strategy companion to <a href="http://pointnorth.io" class="north">North</a></p>
    </span>

    <h3>{{project.name || '&nbsp'}}</h3>
    <div class="save">
      <button ng-click="IntakeDownload()">Export</button>
      <import></import>
    </div>
    <nav role="navigation">
      <a href="#/roles">Roles</a>
      <a href="#/vision">Vision</a>
      <a href="#/personas">Personas</a>
      <a href="#/content-models">Content Models</a>
    </nav>
  </header>
  <main ng-view class="_main"></main>


  <footer>
    <small>Webapp for assisting with the Content Strategy process of <a href="http://pointnorth.io">North</a></small>
  </footer>
</body>
</html>
