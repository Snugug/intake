<!doctype html>
<html lang="en" ng-app="intakeApp">
<head>
  <meta charset="UTF-8">
  <title>Intake</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="bower_components/angular/angular.min.js"></script>
  <script src="bower_components/angular-routing/angular-routing.js"></script>
  <script src="js/app.js"></script>
</head>
<body>
  <header>
    <h1><span>Intake</span> <span>Center</span></h1>
    <h3>{{clientName}}</h3>
  </header>
  <main>
    <div>
      <label>Name:</label>
      <input type="text" ng-model="clientName" placeholder="Enter your Client's Name">
    </div>
    <div ng-controller="IntakeContentModelCtrl">
      Search: <input type="search" ng-model="query">
      <!-- Sort by: -->
<!--       <select ng-model="orderProp">
        <option value="name">Alphabetical</option>
        <option value="age">Newest</option>
      </select> -->
      <ul>
        <li ng-repeat="type in types | schemaTypeFilter:query">
          <h4>{{type.label}}</h4>
        </li>
      </ul>

    </div>
  </main>


  <footer>
    <small>Webapp for assisting with the Content Strategy process of <a href="http://pointnorth.io">North</a></small>
  </footer>
</body>
</html>
